{% extends 'base.html' %}
{% load i18n %}

{% block style %}
aside {
    display: none !important;
}
{% endblock style %}

{% block content %}
<div class="is-flex is-justify-content-center is-align-items-center" style="height: 100%;">
    <form class="card" style="width: 400px;" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="card-content">
            <div class="content">
                <p class="mb-5 is-size-3 has-text-centered">{% trans 'Login' %}</p>
                <p class="has-text-centered has-text-danger">{{error}}</p>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Username" name="username">
                        <span class="icon is-medium is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" name="password">
                        <span class="icon is-medium is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button class="button is-primary">{% trans 'Check' %}</button>
                    </p>
                </div>
                
            </div>
        </div>
    </form>
</div>
{% endblock content %}
